<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { reactive, effect, computed } = Vue

      const obj = reactive({
        name: 'Evans'
      })
      debugger
      const computedObj = computed(() => 'name ' + obj.name)

      console.log('computed ', computedObj)

      effect(() => {
        document.querySelector('#app').innerText = computedObj.value
      })

      setTimeout(() => {
        obj.name = 'Sherry'
      }, 3000)
    </script>
  </body>
</html>
